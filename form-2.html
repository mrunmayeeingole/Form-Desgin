<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   
</head>
<body>
  <br>
    <div class="conatiner">
        <div class="row">
            <div class="col-lg-4">

            </div>
            <div class="col-lg-4" style="background-color: rgb(233, 243, 233); ">
           <h2 style="color: green;">Registration form</h2>
            <form>
            <div class="form-group">
                <label>First Name:</label>
                <input type="text" class="form-control" placeholder="Enter First Name">
              </div>
              <div class="form-group">
                <label>Last Name:</label>
                <input type="text" class="form-control" placeholder="Enter Last Name">
              </div>
              <div class="form-group">
                <label>Username:</label>
                <input type="text" class="form-control" placeholder="Enter Username">
              </div>
              <div class="form-group">
                <label for="pwd">password:</label>
                <input type="password" id="pwd" class="form-control" placeholder="Enter password" name="pswd">
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email"  id="email" class="form-control" placeholder="Enter Email" name="email">
              </div>
              <div class="form-group">
                <label>Mobile No:</label>
                <input type="text" class="form-control" placeholder="Enter Mobile No">
              </div>
              <div class="form-group">
                <label>City:</label>
                <br>
                <select id="sel1">
                  <option>Select City</option>
                  <option>Nagpur</option>
                  <option>Amravati</option>
                  <option>Pune</option>
                  <option>Delhi</option>
                  <optin>Mumbai</optin>
                </select>
                <br>
                <hr>
                <button type="button" class="btn btn-success">Register</button>
                <button type="button" class="btn btn-link">Back to Home</button>
            
            </form>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>
</body>
